<div mat-dialog-content>
    <mat-card>
        <h3>Pregled zahteva za lične podatke</h3>
    
        <mat-list>
            <mat-list-item>
                <span>Korisničko ime podnosioca: </span>
                <span>{{data.podnosilacZahteva}}</span>
            </mat-list-item>
        </mat-list>

        <mat-list>
            <div>Zahtev</div>
            <mat-list-item>
                <span>Vrsta zahteva: </span>
                <span>{{data.vrstaZahteva}}</span>
            </mat-list-item>
            <mat-list-item>
                <span>Datum podnošenja: </span><span>{{data.datumPodnosenjaZahteva | date:'medium' }} </span>
            </mat-list-item>
            <mat-list-item>
                <span>Komentar: </span><span>{{data.komentar}}</span>
            </mat-list-item>

        </mat-list>
          
    </mat-card>
    
    <div mat-dialog-actions>
        <p>Kreiraj zahtev?</p>
        <button mat-button [mat-dialog-close] (click)="onNoClick()">Otkaži</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Potvrdi</button>
    </div>
    
</div>
