<div>
    <!-- pregled postojecih zahteva i stanje -->
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
          </ng-container>
      
          <ng-container matColumnDef="vrstaZahteva">
            <th mat-header-cell *matHeaderCellDef> Vrsta zahteva </th>
            <td mat-cell *matCellDef="let zahtev"> {{zahtev.vrstaZahteva}} </td>
          </ng-container>

          <ng-container matColumnDef="korisnik">
            <th mat-header-cell *matHeaderCellDef> Korisnik </th>
            <td mat-cell *matCellDef="let zahtev"> {{zahtev.korisnikID}} </td>
          </ng-container>
      
          <ng-container matColumnDef="datumPodnosenja">
            <th mat-header-cell *matHeaderCellDef> Datum podno≈°enja </th>
            <td mat-cell *matCellDef="let zahtev"> {{zahtev.datumPodnosenjaZahteva | date:'medium' }} </td>
          </ng-container>
      
          <ng-container matColumnDef="komentar">
            <th mat-header-cell *matHeaderCellDef> Komentar </th>
            <td mat-cell *matCellDef="let zahtev"> {{zahtev.komentar}} </td>
          </ng-container>
          
          <ng-container matColumnDef="datumFinalizacije">
            <th mat-header-cell *matHeaderCellDef> Datum finalizacije zahteva </th>
            <td mat-cell *matCellDef="let zahtev"> {{zahtev.datumFinalizacijeZahteva  | date:'medium' }} </td>
          </ng-container>

          <ng-container matColumnDef="izmeni">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let zahtev">
                <button mat-stroked-button color="primary" (click)="izmeni(zahtev)" [disabled]="zahtev.datumFinalizacijeZahteva"> Izmeni </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</div>
