<div>
  <form (submit)="onSave()" [formGroup]="form" method="post">
    <mat-grid-list cols="3">
      <mat-card class="student-card">
        <app-student-licni-podaci [parrentForm]="form"></app-student-licni-podaci>
      </mat-card>

      <mat-card>
        <app-student-skola [parrentForm]="form"></app-student-skola>
      </mat-card>

      <mat-card>
        <app-student-detalji [parrentForm]="form" [loggedUserRole]="loggedUserRole"></app-student-detalji>
      </mat-card>
      
    </mat-grid-list>

    <button mat-raised-button color="primary" type="submit" [disabled]="!edit">Sačuvaj izmene</button><br>
    
  </form>
  <button mat-raised-button color="warn" (click)="delete()" *ngIf="loggedUserRole == 'administrator'">Obriši studenta</button>
</div>
